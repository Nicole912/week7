<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>封装绘制矩形方法</title>
</head>
<body>
<div id = "canvas-warp">
    <canvas id="canvas"style="border:1px solid #aaaaaa;display: block; margin: 50px auto;" width="800" height="600">
你的浏览器居然不支持canvas？！赶快换一个吧！！
    </canvas>
  </div>
<script>
    window.onload = function() {
        var canvas = document.getElementById("canvas");
        canvas.width = 800;
        canvas.height = 600;
        var context = canvas.getContext("2d");


        drawRect(context, 150, 50, 50, 50, "red", 5, "blue");
        drawRect(context, 250, 50, 50, 50, "green", 5, "black");
        drawRect(context, 350, 50, 50, 50, "purple", .5, "yellow");
        drawRect(context, 450, 50, 50, 50, "pink", 5, "white");
    }
    function drawRect(cxt, x, y, width, height,fillColor, borderWidth ,bordercollor)
    {
        cxt.beginPath();
        cxt.moveTo(x,y);
        cxt.lineTo(x+width,y);
        cxt.lineTo(x+width,y+height);
        cxt.lineTo(x,y+height);
        cxt.lineTo(x,y);
        cxt.closePath();

        cxt.lineWidth = borderWidth;
        cxt.strokeStyle = borderColor;
        cxt.fillstyle =fillColor;

        cxt.fill();
        cxt.stroke();

    }
</script>
</body>
</html>
